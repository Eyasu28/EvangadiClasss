<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lobster&family=Merriweather:wght@300&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    
    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <title>PuppyBootstrap</title>
</head>
<body>
    <header class="container-fluid hf pt-4 pb-3 fw-bold">
        <h1>Puppy Lovers Page</h1>
    </header>
    <section class="container-fluid banner mb-5 p-0">
        <img src="Images/banner-puppies.jpg" alt="" class="card-img">
    </section>
    <section class="container">
        <div class="row puppies-section">
            <div class="puppy puppy1 m-md-0 col-md-4 mb-5 ">
                <img src="Images/puppy-1.jpg" alt="" class="card-img" >
            </div>
            <div class="puppy missing-puppy col-md-4 mb-5 d-none d-sm-none d-md-block pt-lg-5 ">
                <div class="missingtext pt-lg-5 mt-xl-5">Puppy missing here!!</div>
            </div>
            <div class="puppy puppy-2 col-md-4 mb-5">
                <img src="Images/puppy-2.jpg" alt="" class="card-img">
            </div>
        </div>
    </section>
    <section class="container morepuppies-wrapper">
        <h1 class="mb-5 text-center fw-bolder fs-1">More Puppies</h1>
        <div class="row puppies-section">
            <div class="puppy puppy-3 mb-md-0 col-md-6 mb-5 pe-md-3">
                <img src="Images/puppy-3.jpg" alt="" class="card-img">
            </div>
            <div class="puppy puppy-4 mb-md-0 col-md-6 mb-5 ps-md-3">
                <img src="Images/puppy-4.jpg" alt="" class="card-img">
            </div>

        </div>
    </section>

    <footer class="container-fluid hf mt-md-5 pt-sm-3 pb-sm-5">
        <h1 class="pt-md-3 pb-md-5">Developed By: <em> Eyasu N.</em></h1>

    </footer>
</body>
</html>
